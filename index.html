<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="image-container">
      <img src="./images/image-equilibrium.jpg" alt="image equilibrium" class="nft-image">
      <div class="image-overlay">
        <img src="./images/icon-view.svg" alt="icon image view">
      </div>
    </div>
    <div class="card-body">
      <h2 >Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.
      <div class="card-info">
        <div>
          <img src="./images/icon-ethereum.svg" alt="icon etherum">
          <span class="">0.0441 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="icon etherum">
          <span> 3 days left</span>
        </div>
        
      </div>
      <hr>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="creator Jules Wyvern image">
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
  </div>
  
</body>
</html>
